        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="phone no">Phone No:</label>
            <input type="integer" id="phone no" name="phone no" placeholder="Phone No" maxlength="10" minlength="10">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Message" rows="7"></textarea>
            <input type="submit" value="Send Message"></button>
        </form>
